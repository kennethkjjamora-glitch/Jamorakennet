<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Valentineüíñ</title>
<style>
    body {
        background-color: #ffdde1;
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center; /* vertical center */
        align-items: center;     /* horizontal center */
        text-align: center;
        overflow: hidden;
    }

    h1 {
        font-size: 36px;
        color: #d6336c;
        margin: 0 20px 10px 20px;
    }

    p {
        font-size: 18px;
        color: #444;
        margin: 0 20px 30px 20px;
    }

    .trap-message {
        margin-top: 60px;
        font-size: 18px;
        color: #444;
    }

    .buttons {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
        justify-content: center;
    }

    button {
        padding: 15px 30px;
        font-size: 20px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
    }

    #yes {
        background-color: #ff4d6d;
        color: white;
    }

    #no {
        background-color: #adb5db;
        color: white;
        position: relative; /* changes to absolute when clicked */
    }

    .heart {
        position: absolute;
        font-size: 64px; /* Increased size */
        animation: float 4s linear;
        pointer-events: none;
        content: '‚ù§Ô∏è';
        bottom: 0; /* Position at the bottom */
    }

    @keyframes float {
        0% { transform: translateY(0); opacity:1; }
        100% { transform: translateY(-100px); opacity:0; }
    }

    @keyframes bounce {
        from { transform: translateY(0); }
        to { transform: translateY(-20px); }
    }

    #gift {
        width: 300px;
        cursor: pointer;
        transition: transform 0.3s;
    }

    #gift:hover {
        transform: scale(1.2) rotate(10deg);
    }

    /* Responsive for mobile */
    @media (max-width: 500px) {
        h1 { font-size: 28px; }
        p { font-size: 16px; }
        button { padding: 12px 20px; font-size: 18px; }
        .buttons { gap: 10px; }
    }
</style>
</head>
<body>
<h1>Will you be my Valentine? üíñ</h1>
<p>I got no money, but I made this for you :D</p>
<div class="buttons">
    <button id="yes">Yes</button>
    <button id="no">No</button>
    </div>
    <p class="trap-message">yea it's a trap hehe</p>
    <div class="buttons"></div>
</div>

<img id="gift" src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExN3o4cDR2NzdqZnFxb282bGN0emc0bTl5NGJmZDYyNHk4c2dkeWwwcyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/kZqbBT64ECtjy/giphy.gif" alt="Gift Box">

<script>
const yesBtn = document.getElementById('yes');
const noBtn = document.getElementById('no');

const noWords = [
    "Oops!",
    "Nope ",
    "Nah ",
    "hala nag hulag!",
    "try again ",
    "nuh uh ",
    "I refuse ",
    "ayaw mo gid? ",
    "sure ba??? ",
    "are you sure?"
];

// No button click: move + change text
noBtn.addEventListener('click', () => {
    const btnWidth = noBtn.offsetWidth;
    const btnHeight = noBtn.offsetHeight;

    const x = Math.random() * (window.innerWidth - btnWidth - 20);
    const y = Math.random() * (window.innerHeight - btnHeight - 20);

    noBtn.style.position = 'absolute';
    noBtn.style.left = x + 'px';
    noBtn.style.top = y + 'px';
    noBtn.style.zIndex = '10';

    const randomWord = noWords[Math.floor(Math.random() * noWords.length)];
    noBtn.textContent = randomWord;
});

// Yes button click: replace content + center everything
yesBtn.addEventListener("click", () => {
    document.body.innerHTML = `
        <h1>YIPPIEEE</h1>
        <p>may ka valentines na ko!!</p>
        <div style="display:flex; justify-content:center; gap:20px; margin-top:20px; flex-wrap:wrap;">
            <img src="https://i.pinimg.com/originals/bf/12/6b/bf126bd27294464c8f959056468dbb9f.gif" 
                alt="Surprise Gift" 
                style="width:200px; height:200px; object-fit:cover; animation:bounce 1s infinite alternate;">
            <img src="https://gifdb.com/images/high/cute-dancing-peach-twirl-30k2ic3fka1gnghu.gif" 
                alt="Surprise Gift" 
                style="width:200px; height:200px; object-fit:cover; animation:bounce 1s infinite alternate;">
        </div>
    `;
    document.body.style.display = 'flex';
    document.body.style.flexDirection = 'column';
    document.body.style.justifyContent = 'center';
    document.body.style.alignItems = 'center';
});

// Floating hearts
function createHearts() {
    setInterval(() => {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.style.left = Math.random() * (window.innerWidth - 30) + 'px';
        heart.style.top = "100%";
        heart.style.position = "absolute";
        heart.style.fontSize = (16 + Math.random() * 24) + 'px';
        heart.style.pointerEvents = "none";
        heart.textContent = '‚ù§Ô∏è';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
    }, 500);
}
createHearts();
</script>
</body>
</html>
